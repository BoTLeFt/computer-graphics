<HTML>
<BODY>

<canvas id='lab01' height='500' width='500' style='border: 1px solid'>
</canvas>

<script type="text/javascript">
	var canvas = document.getElementById('lab01');
	var ctx = canvas.getContext('2d');
	var a = 0;
	setInterval(function(){
		ctx.clearRect(0, 0, canvas.width, canvas.height)
		for (var i=0; i<500; i++) {
			ctx.beginPath()
			ctx.arc (a+20, 20, 15, 0, Math.PI * 2, false);
			ctx.fill()
		}
		a+=10;
	}, 1000);
</script>
</BODY>	
</HTML>
